<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Renta de Videojuegos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Catálogo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Mis Juegos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
            </li>
        </ul>
        <form id="searchForm" class="form-inline ml-auto">
            <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Buscar juegos..." aria-label="Search" name="q">
            <button class="btn btn-neon my-2 my-sm-0" type="submit">Buscar</button>
        </form>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i><img src="imagenes/carrito-de-compras.png" alt="carrito-compra"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Iniciar sesión</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div id="product-detail" class="card bg-dark text-white">
        <div class="card-header text-center">
            <h2 id="product-title">Nombre del Juego</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 text-center">
                    <img id="product-image" src="" class="img-fluid" alt="Imagen del juego">
                </div>
                <div class="col-md-8">
                    <p class="product-detail"><strong>Plataforma:</strong> <span id="product-platform"></span></p>
                    <p class="product-detail"><strong>Género:</strong> <span id="product-genre"></span></p>
                    <p class="product-detail"><strong>Descripción:</strong> <span id="product-description"></span></p>
                    <p class="highlight-promo text-center">¡Promociones especiales disponibles!</p>
                    <div class="text-center">
                        <button class="btn btn-neon">Añadir al carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="javascript/detail-script.js"></script>

</body>
</html>
