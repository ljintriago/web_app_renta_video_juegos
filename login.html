<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>Renta Videojuegos</title>
    <link rel="stylesheet" type="text/css" href="./estilos/estilos_login.css" />

    <!-- Para incluir iconos-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

  </head>

  <body>
  
  

  
  
  <div class="login-container">
  <div class="logo-container vertical-center">
    <img  src="./imagenes/login1.png" alt="">
  </div>
  <div class=" log vertical-center text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
        
         
          <div class="wrapper">
            <a  href="pagina.html"><img class="mb-4  logoimg" src="./imagenes/logo.svg" > </a>
           
            <header>Inicio de sesión</header>
            <form action="#">
             
        
           <div class="field email">
                <div class="input-area">
                  <input type="text" id="emails" placeholder="Email Address">
                  <i class="icon fas fa-envelope"></i>
                  <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
            
                <div class="error error-txt">Correo no puede estar en blanco</div>
              </div>
            
        
        
          <div class="field password">
                <div class="input-area">
                  <input type="password" placeholder="Password">
                  <i class="icon fas fa-lock"></i>
                  <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Password no puede estar en blanco</div>
              </div>
              <div class="pass-txt"><a href="#">Ha olvidado su contraseña?</a></div>
              <input type="submit" value="Login" >
            </form>
           
          </div>
        



        </div>
      </div>
    </div>
  </div>
</div>
  
  
<script src="./javascript/java_login.js"></script>

</script>
   </body>
</html>
