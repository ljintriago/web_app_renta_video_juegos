<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>

<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="pagina.html"><img src="./imagenes/logo.svg"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <form id="searchForm" class="form-inline ml-auto">
            <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Buscar juegos..." aria-label="Search" name="q">
            <button class="btn btn-neon my-2 my-sm-0" type="submit">Buscar</button>
        </form>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item carrito">
                <a id="btn-carrito" class="nav-link" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left" data-bs-custom-class="custom-carrito" data-bs-html="true" data-bs-title="Carrito" data-bs-content="<a class='btn btn-neon' href='./pages/carrito.html'>Ver el carrito</a>"><i class="fas fa-shopping-cart"></i><img src="imagenes/carrito-de-compras.svg" alt="carrito-compra"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  id="abrirSesion" href="#">Iniciar sesión</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div id="product-detail" class="card bg-dark text-white">
        <div class="card-header text-center">
            <h2 id="product-title">Nombre del Juego</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 text-center">
                    <img id="product-image"   src="" class="img-fluid" alt="Imagen del juego">
                </div>
                <div class="col-md-8">
                    <p class="product-detail"><strong>Plataforma:</strong> <span id="product-platform"></span></p>
                    <p class="product-detail"><strong>Género:</strong> <span id="product-genre"></span></p>
                    <p class="product-detail"><strong>Precio:</strong> <span id="product-price"></span></p>
                    <p class="product-detail"><strong>Descripción:</strong> <span id="product-description"></span></p>
                    <p class="highlight-promo text-center">¡Promociones especiales disponibles!</p>
                    <div class="text-center">
                        <button id="btn-add-game" class="btn btn-neon">Añadir al carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="javascript/detail-script.js"></script>

</body>
</html>
